<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice JS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-titre">
    <h1>Calculatrice</h1>
    </div>

    <div class="container-calculatrice">

    <div class="calculatrice">
        <div class="ecran">

        </div>

        <div class="btn">

            <div class="chiffre-container">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>    

            <div class="operateur">
                <button>(</button>
                <button>)</button>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button class="egal" >=</button>
                <button class="reset">C</button> <!-- Ajoute un bouton de rÃ©initialisation -->
            </div>    
        </div>
    </div>

    </div>



    <script src="script.js"></script>
    
</body>
</html>
